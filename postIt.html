<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .box {
        position: relative;
        left: 600px;
        top: 200px;
        width: 500px;
        height: 500px;
        background-color: #ffff99;
        padding: 18px;
        transform: rotate(30deg);
      }

      .textBox {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .title {
        font-size: 44px;
        margin-bottom: 20px;
      }
      .content {
        font-size: 25px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="textBox">
        <p class="title">To. 진용</p>
        <p class="content">진용아 이거 끝나고 집가자</p>
      </div>
    </div>
  </body>
</html>
